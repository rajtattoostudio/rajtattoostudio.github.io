<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #120000, #000000);
    color: white;
    text-align: center;
}

.container {
    padding: 20px;
    animation: fadeIn 1.2s ease;
}

.logo {
    width: 160px;
    margin: 25px auto 10px;
    animation: glow 2s infinite alternate;
}

h1 {
    font-size: 26px;
    margin: 5px 0;
    letter-spacing: 1px;
}

.tagline {
    color: #ff2a2a;
    font-size: 14px;
    margin-bottom: 25px;
    letter-spacing: 2px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
}

.btn {
    background: linear-gradient(145deg, #0c0c0c, #1a0000);
    border-radius: 18px;
    padding: 18px 10px;
    text-decoration: none;
    color: white;
    border: 1px solid rgba(255,0,0,0.2);
    box-shadow: 0 0 15px rgba(255,0,0,0.15);
    transition: 0.3s;
    animation: pop 0.6s ease;
    cursor: pointer;
}

.btn:hover {
    transform: scale(1.06);
    box-shadow: 0 0 25px rgba(255,0,0,0.6);
}

.btn i {
    font-size: 28px;
    margin-bottom: 8px;
    display: block;
    color: #ff2a2a;
    animation: floatIcon 2.5s ease-in-out infinite;
}

.btn:nth-child(1) i { animation-delay: 0s; }
.btn:nth-child(2) i { animation-delay: 0.3s; }
.btn:nth-child(3) i { animation-delay: 0.6s; }
.btn:nth-child(4) i { animation-delay: 0.9s; }
.btn:nth-child(5) i { animation-delay: 1.2s; }
.btn:nth-child(6) i { animation-delay: 1.5s; }

/* PAYMENT MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(4px);
    align-items: center;
    justify-content: center;
    z-index: 99;
}

.modal-box {
    background: #0c0c0c;
    border: 1px solid rgba(255,0,0,0.4);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 30px rgba(255,0,0,0.6);
    animation: pop 0.4s ease;
}

.modal-box h3 {
    margin-bottom: 15px;
    color: #ff2a2a;
}

.modal-box img {
    width: 220px;
    border-radius: 12px;
}

.close {
    margin-top: 15px;
    color: #aaa;
    font-size: 14px;
    cursor: pointer;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.6;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes pop {
    from {transform: scale(0.85);}
    to {transform: scale(1);}
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px red); }
    to { filter: drop-shadow(0 0 18px red); }
}

@keyframes floatIcon {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}
</style>
</head>

<body>
